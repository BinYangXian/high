<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/jquery.min.js"></script>
	<script>


		function testShow(){
			$('#box').show(2000);
		}
		function testHide(){
			$('#box').hide(1000);
		}
		function testToggle(){
			$('#box').toggle(1500);
		}

		function testSlideDown(){
			$('#box').slideDown(2000);
		}
		function testSlideUp(){
			$('#box').slideUp(2000);
		}
		function testSlideToggle(){
			$('#box').slideToggle(2000);
		}

		function testFadeIn(){
			$('#box').fadeIn(2000);
		}
		function testFadeOut(){
			$('#box').fadeOut(2000);
		}
		function testFadeTo(){
			$('#box').fadeTo(2000,.5);
		}
		function testFadeToggle(){
			$('#box').fadeToggle(2000);
		}
	</script>
	<style type="text/css">

		.box{
			height: 400px;
			width: 200px;
			border: 1px solid gray;
			background-color: green;
		}
	</style>
</head>
<body>
	<input type="button" onclick="testShow()" value="testShow">
	<input type="button" onclick="testHide()" value="testHide">
	<input type="button" onclick="testToggle()" value="testToggle">
	<input type="button" onclick="testSlideDown()" value="testSlideDown">
	<input type="button" onclick="testSlideUp()" value="testSlideUp">
	<input type="button" onclick="testSlideToggle()" value="testSlideToggle">
	<input type="button" onclick="testFadeIn()" value="testFadeIn">
	<input type="button" onclick="testFadeOut()" value="testFadeOut">
	<input type="button" onclick="testFadeTo()" value="testFadeTo">
	<input type="button" onclick="testFadeToggle()" value="testFadeToggle">
	<hr />
	<div class="box" id="box"></div>
</body>
</html>
