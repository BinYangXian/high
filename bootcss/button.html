<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<button class="btn btn-default">Button</button>
			<button class="btn btn-danger">Button</button>
			<button class="btn btn-success">Button</button>
			<button class="btn btn-primary">Button</button>
			<div class="btn btn-primary">Button</div>
			<span class="btn btn-primary">Button</span>
			<a class="btn btn-primary">Button</a>
			<input type="button" class="btn btn-primary" value="Button">
		</div>

		<div class="row">

			<a class="btn btn-default">Default</a>
			<a class="btn btn-default btn-lg disabled">Button-LG</a>
			<a class="btn btn-default btn-sm">Button-SM</a>
			<a class="btn btn-default btn-xs">Button-XS</a>
		</div>
	</div>
</body>
</html>
